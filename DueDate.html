<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title> 
</head>
<body class="light" id="top" style="background-image: url('Cal1.jpg');">
  <!-- Navigation -->
    <header class="header center">
      <h3>
        <p>&nbsp&nbsp&nbspCalTask</p>
      </h3>
      <nav class="nav center">
        <ul class="nav__list center">
          <li class="nav__list-item">
            <a class="link link--nav" href="index.html">Home</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="DueDate.html">Due Dates</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="maps.html">Map</a>
          </li>
        </ul>
      </nav>
    </header>
        
    <div class="assignment-box">
        <h1 color = "black">
          <p style = 'color: black'>Add Assignment and Due Date:</p>
        </h1>
    </div>
    <div class="assignment-box">
      <label for="task-types"></label>
      <select name="task-types" id="task-types">
        <option value="Project">Project</option>
        <option value="Lab">Lab</option>
        <option value="Homework">Homework</option>
      </select>
      
    </div>
    <form id="new-task-form">
      <input
        type="text"
        id="new-task-name"
        name="new-task-name" 
        placeholder="New assignment" />
      
        <!-- <label for="new-task-date">When is it due?</label> -->
        <input type="date" id="new-task-date" name="new-task-date" placeholder = "Due Date: " onfocus="(this.type='date')">
        <input
          type="text"
          id="new-task-duration"
          name="new-task-duration" 
          placeholder="Time needed (hours)" />    
      
      <input
        type="submit"
        id="new-task-submit"
        value="add" />
      
    </form>

      <!-- Current Assignment List -->
      
      <main>
        <section class="task-list">
          <div id="tasks">
          </div>
        </section>
      </main>

        <div class="duedate-box">
            <h3 id = "head"> </h3>
            <h4 id = "duedays">No Assignments Upcoming! :)</h4>
            <h5 id="duedate"></h5>
            <h6 id="toWork"></h6>
        </div>
    </section>
      
</body>
<script src="duedate.js"></script>
</html>
